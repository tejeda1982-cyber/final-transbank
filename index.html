<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador TuMotoExpress.cl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #111;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-cotizar {
      background: #111;
      color: white;
    }

    .btn-cotizar:hover:not(:disabled) {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-email {
      background: #667eea;
      color: white;
    }

    .btn-email:hover:not(:disabled) {
      background: #5568d3;
    }

    .btn-pagar {
      background: #2e86de;
      color: white;
    }

    .btn-pagar:hover:not(:disabled) {
      background: #1e6fb0;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      text-align: left;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #111;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }

    .resultado {
      background: #f0f4ff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: left;
      border-left: 4px solid #667eea;
    }

    .resultado p {
      margin: 8px 0;
      color: #333;
    }

    .error {
      background: #ffe0e0;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
      border-left: 4px solid #c00;
    }

    .success {
      background: #e0ffe0;
      color: #0a0;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
      border-left: 4px solid #0a0;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: #111;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üöÄ Cotizador TuMotoExpress.cl</h2>
    
    <div class="error" id="errorMain"></div>
    <div class="success" id="successMain"></div>

    <input type="text" id="inicio" placeholder="üìç Direcci√≥n de origen" autocomplete="off">
    <input type="text" id="destino" placeholder="üìç Direcci√≥n de destino" autocomplete="off">
    
    <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>
    
    <div class="spinner" id="spinner"></div>
    <div id="resultado"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="cerrarModal()">&times;</span>
      <h3>üìã Datos del cliente</h3>
      
      <div class="error" id="errorModal"></div>

      <input type="text" id="nombre" placeholder="Nombre completo" autocomplete="off">
      <input type="tel" id="telefono" placeholder="Tel√©fono (ej: +56912345678)" autocomplete="off">
      <input type="email" id="email" placeholder="Correo electr√≥nico" autocomplete="off">
      
      <button class="btn-email" id="btnEnviar" onclick="enviarCotizacion()">üìß Enviar cotizaci√≥n por correo</button>
      <button class="btn-pagar" id="btnPagar" onclick="pagarAhora()" disabled>üí≥ Pagar ahora con WebPay</button>
    </div>
  </div>

  <!-- Carga la librer√≠a de Google Maps Places -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ExvZ0pJBjs37LHwbOcWrUqpxg_V78mk&libraries=places&language=es"></script>

  <script>
    // ‚úÖ Configuraci√≥n de URL del backend - AUTOM√ÅTICA
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : `${window.location.protocol}//${window.location.host}`;

    let ultimaCotizacion = null;

    // ================================
    // INICIALIZAR AUTOCOMPLETE
    // ================================
    function initAutocomplete() {
      const santiagoBounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(-33.75, -70.95),
        new google.maps.LatLng(-33.35, -70.45)
      );

      const inputInicio = document.getElementById("inicio");
      const autocompleteInicio = new google.maps.places.Autocomplete(inputInicio, {
        bounds: santiagoBounds,
        componentRestrictions: { country: "cl" },
        fields: ["formatted_address", "geometry"],
        strictBounds: false
      });

      const inputDestino = document.getElementById("destino");
      const autocompleteDestino = new google.maps.places.Autocomplete(inputDestino, {
        bounds: santiagoBounds,
        componentRestrictions: { country: "cl" },
        fields: ["formatted_address", "geometry"],
        strictBounds: false
      });
    }

    window.addEventListener('load', initAutocomplete);

    // ================================
    // FUNCIONES AUXILIARES
    // ================================
    function mostrarError(mensaje, modal = false) {
      const elemento = modal ? document.getElementById("errorModal") : document.getElementById("errorMain");
      elemento.textContent = mensaje;
      elemento.style.display = "block";
      setTimeout(() => {
        elemento.style.display = "none";
      }, 5000);
    }

    function mostrarExito(mensaje) {
      const elemento = document.getElementById("successMain");
      elemento.textContent = mensaje;
      elemento.style.display = "block";
      setTimeout(() => {
        elemento.style.display = "none";
      }, 5000);
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    // ================================
    // COTIZACI√ìN
    // ================================
    async function cotizar() {
      const inicio = document.getElementById("inicio").value.trim();
      const destino = document.getElementById("destino").value.trim();

      if (!inicio || !destino) {
        mostrarError("Por favor, completa origen y destino");
        return;
      }

      const spinner = document.getElementById("spinner");
      spinner.style.display = "block";

      try {
        const response = await fetch(`${API_BASE_URL}/cotizar`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inicio, destino })
        });

        if (!response.ok) {
          throw new Error(`Error del servidor: ${response.status}`);
        }

        const data = await response.json();
        spinner.style.display = "none";

        if (data.error) {
          mostrarError(data.error);
          return;
        }

        ultimaCotizacion = data;
        mostrarResultado(data);
        document.getElementById("modal").style.display = "flex";
        validarCamposModal();

      } catch (error) {
        spinner.style.display = "none";
        console.error("Error en cotizaci√≥n:", error);
        mostrarError("Error al calcular la cotizaci√≥n. Intenta de nuevo.");
      }
    }

    function mostrarResultado(data) {
      const resultDiv = document.getElementById("resultado");
      resultDiv.innerHTML = `
        <div class="resultado">
          <p><strong>üìç Origen:</strong> ${data.inicio}</p>
          <p><strong>üìç Destino:</strong> ${data.destino}</p>
          <p><strong>üìê Distancia:</strong> ${data.distancia_km.toFixed(2)} km</p>
          <p><strong>üí∞ Valor Servicio:</strong> $${data.valor_base.toLocaleString()}</p>
          <p><strong>üìä IVA (19%):</strong> $${data.iva.toLocaleString()}</p>
          <p style="font-size: 18px; color: #667eea; margin-top: 10px;">
            <strong>üíµ Total:</strong> $${data.total.toLocaleString()}
          </p>
          <p style="font-size: 12px; color: #999; margin-top: 10px;">
            ${data.mensajeHorario}
          </p>
        </div>
      `;
    }

    // ================================
    // VALIDAR CAMPOS MODAL
    // ================================
    function validarDatos() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nombre) {
        mostrarError("Por favor, ingresa tu nombre", true);
        return null;
      }

      if (!telefono) {
        mostrarError("Por favor, ingresa tu tel√©fono", true);
        return null;
      }

      if (!email || !email.includes("@")) {
        mostrarError("Por favor, ingresa un correo v√°lido", true);
        return null;
      }

      return { nombre, telefono, email };
    }

    function validarCamposModal() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const email = document.getElementById("email").value.trim();
      const btnPagar = document.getElementById("btnPagar");
      const btnEnviar = document.getElementById("btnEnviar");

      const camposValidos = nombre && telefono && email && email.includes("@");
      btnPagar.disabled = !camposValidos;
      btnEnviar.disabled = !camposValidos;
    }

    document.getElementById("nombre").addEventListener("input", validarCamposModal);
    document.getElementById("telefono").addEventListener("input", validarCamposModal);
    document.getElementById("email").addEventListener("input", validarCamposModal);

    // ================================
    // ENVIAR COTIZACI√ìN POR CORREO
    // ================================
    async function enviarCotizacion() {
      const datos = validarDatos();
      if (!datos) return;

      const btnEnviar = document.getElementById("btnEnviar");
      btnEnviar.disabled = true;
      btnEnviar.textContent = "Enviando...";

      try {
        const response = await fetch(`${API_BASE_URL}/enviar-cotizacion`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ ...datos, ...ultimaCotizacion })
        });

        if (!response.ok) {
          throw new Error(`Error del servidor: ${response.status}`);
        }

        const result = await response.json();

        if (result.ok) {
          mostrarExito("‚úÖ Cotizaci√≥n enviada correctamente al correo");
          cerrarModal();
          document.getElementById("inicio").value = "";
          document.getElementById("destino").value = "";
          document.getElementById("nombre").value = "";
          document.getElementById("telefono").value = "";
          document.getElementById("email").value = "";
          document.getElementById("resultado").innerHTML = "";
        } else {
          mostrarError("No se pudo enviar la cotizaci√≥n", true);
        }
      } catch (error) {
        console.error("Error enviando cotizaci√≥n:", error);
        mostrarError("Error al enviar la cotizaci√≥n. Intenta de nuevo.", true);
      } finally {
        btnEnviar.disabled = false;
        btnEnviar.textContent = "üìß Enviar cotizaci√≥n por correo";
      }
    }

    // ================================
    // PAGAR CON WEBPAY
    // ================================
    async function pagarAhora() {
      const datos = validarDatos();
      if (!datos) return;

      const btnPagar = document.getElementById("btnPagar");
      btnPagar.disabled = true;
      btnPagar.textContent = "Procesando...";

      try {
        const response = await fetch(`${API_BASE_URL}/crear-transaccion`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ ...datos, ...ultimaCotizacion })
        });

        if (!response.ok) {
          throw new Error(`Error del servidor: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          mostrarError(data.error, true);
          btnPagar.disabled = false;
          btnPagar.textContent = "üí≥ Pagar ahora con WebPay";
          return;
        }

        if (data.url) {
          window.location.href = data.url;
        } else {
          mostrarError("No se pudo iniciar la transacci√≥n", true);
          btnPagar.disabled = false;
          btnPagar.textContent = "üí≥ Pagar ahora con WebPay";
        }
      } catch (error) {
        console.error("Error en pago:", error);
        mostrarError("Error al procesar el pago. Intenta de nuevo.", true);
        btnPagar.disabled = false;
        btnPagar.textContent = "üí≥ Pagar ahora con WebPay";
      }
    }
  </script>

</body>
</html>
