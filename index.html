<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador TuMotoExpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }

    .contenedor {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h2>Cotizador TuMotoExpress</h2>

  <input type="text" id="inicio" placeholder="Dirección de inicio">
  <input type="text" id="destino" placeholder="Dirección de destino">
  <input type="text" id="cupon" placeholder="Código de cupón (opcional)">

  <button onclick="cotizar()">Cotizar</button>

  <div class="resultado" id="resultado"></div>
</div>

<!-- Google Maps API -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ExvZ0pJBjs37LHwbOcWrUqpxg_V78mk&libraries=places&language=es">
</script>

<script>
function initAutocomplete() {
  const inputInicio = document.getElementById("inicio");
  const inputDestino = document.getElementById("destino");

  new google.maps.places.Autocomplete(inputInicio, {
    componentRestrictions: { country: "cl" }
  });

  new google.maps.places.Autocomplete(inputDestino, {
    componentRestrictions: { country: "cl" }
  });

  console.log("✅ Autocomplete activado");
}

window.addEventListener("load", initAutocomplete);

async function cotizar() {
  const inicio = document.getElementById("inicio").value;
  const destino = document.getElementById("destino").value;
  const cupon = document.getElementById("cupon").value;

  if (!inicio || !destino) {
    alert("Debes ingresar ambas direcciones");
    return;
  }

  try {
    const response = await fetch("/cotizar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ inicio, destino, cupon })
    });

    const data = await response.json();

    if (!response.ok) {
      document.getElementById("resultado").innerHTML =
        `<p style="color:red;">${data.error}</p>`;
      return;
    }

    document.getElementById("resultado").innerHTML = `
      <p><strong>Distancia:</strong> ${data.distancia_km.toFixed(2)} km</p>
      <p><strong>Neto:</strong> $${data.neto}</p>
      ${data.descuentoValor ? `<p><strong>Descuento:</strong> -$${data.descuentoValor}</p>` : ""}
      <p><strong>IVA:</strong> $${data.iva}</p>
      <p><strong>Total:</strong> $${data.total}</p>
    `;

  } catch (error) {
    document.getElementById("resultado").innerHTML =
      `<p style="color:red;">Error de conexión con el servidor</p>`;
  }
}
</script>

</body>
</html>
