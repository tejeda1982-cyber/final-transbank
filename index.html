<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador TuMotoExpress.cl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 90% center;
  background-size: 400px;
  opacity: 1;
  z-index: -1;
}

.container {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  width: 95%;
  max-width: 480px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  text-align: center;
}

h2 { font-size: 28px; margin-bottom: 25px; color: #111; }

input {
  width: 100%;
  padding: 16px;
  margin: 12px 0;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
  transition: all 0.2s;
}

input:focus { border-color: #111; box-shadow: 0 0 8px rgba(0,0,0,0.1); }

button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s;
}
button:hover { opacity: 0.9; }

.btn-cotizar { background: #111; color: white; }
.btn-whatsapp { background: #25D366; color: white; display: none; margin-top: 10px; }
.btn-correo { background: #007bff; color: white; display: none; margin-top: 10px; }
.btn-pago { background: #ff6600; color: white; display: none; margin-top: 10px; }

.resultado {
  margin-top: 20px;
  background: #f2f2f2;
  padding: 18px;
  border-radius: 14px;
  font-size: 15px;
  display: none;
  text-align: left;
  position: relative;
  overflow: hidden;
}
.resultado::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 95% center;
  background-size: 140px;
  opacity: 1;
  z-index: 0;
}
.resultado * { position: relative; z-index: 1; }

.spinner {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #111;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.campos-cliente { display:none; margin-top:15px; }
</style>
</head>
<body>
<div class="container">
  <h2>üöÄ Cotizador TuMotoExpress.cl</h2>

  <input type="text" id="inicio" placeholder="Direcci√≥n de origen">
  <input type="text" id="destino" placeholder="Direcci√≥n de destino">
  <input type="text" id="codigoCupon" placeholder="Cup√≥n (opcional)">
  <small>Incluye comuna para mayor precisi√≥n</small>

  <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

  <div class="spinner" id="spinner"></div>
  <div id="resultado" class="resultado"></div>

  <div class="campos-cliente" id="camposCliente">
    <input type="text" id="nombreCliente" placeholder="Nombre">
    <input type="text" id="correoCliente" placeholder="Correo">
    <input type="text" id="telefonoCliente" placeholder="Tel√©fono">
    <button class="btn-whatsapp" id="btnWhatsapp">Comprobar disponibilidad (WhatsApp)</button>
    <button class="btn-correo" id="btnCorreo">Enviar correo</button>
    <button class="btn-pago" id="btnPago">Pagar con Transbank</button>
  </div>
</div>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ExvZ0pJBjs37LHwbOcWrUqpxg_V78mk&libraries=places&language=es"></script>

<script>
function initAutocomplete() {
  if(window.google && google.maps && google.maps.places){
    const options = { componentRestrictions:{country:"cl"} };
    new google.maps.places.Autocomplete(document.getElementById("inicio"), options);
    new google.maps.places.Autocomplete(document.getElementById("destino"), options);
  }
}
window.addEventListener("load", initAutocomplete);

function obtenerMensajeHoraEstimado() {
  const ahora=new Date();
  const dia=ahora.getDay();
  const hora=ahora.getHours();
  const minutos=ahora.getMinutes();
  const diasSemana=["domingo","lunes","martes","mi√©rcoles","jueves","viernes","s√°bado"];
  function sumar80Minutos(fecha){ return new Date(fecha.getTime()+80*60000); }
  if(dia>=1 && dia<=5 && hora<9) return `Fuera de horario, gestionamos hoy ${diasSemana[dia]} en la ma√±ana.`;
  if(dia>=1 && dia<=5 && (hora>9 && hora<15 || hora===9 || (hora===15 && minutos<=40))){
    const fecha=sumar80Minutos(ahora);
    const h=fecha.getHours().toString().padStart(2,'0');
    const m=fecha.getMinutes().toString().padStart(2,'0');
    return `Podemos gestionar tu servicio a partir de las ${h}:${m} horas.`;
  }
  if(dia>=1 && dia<=4){ const manana=new Date(ahora); manana.setDate(ahora.getDate()+1); return `Gestionamos ma√±ana ${diasSemana[manana.getDay()]} en la ma√±ana.`; }
  return `Fuera de horario, gestionamos el lunes en la ma√±ana.`;
}

async function cotizar(){
  const inicio=document.getElementById("inicio").value;
  const destino=document.getElementById("destino").value;
  const codigo_cupon=document.getElementById("codigoCupon").value.trim().toUpperCase();
  if(!inicio||!destino){ alert("Completa origen y destino"); return; }

  const spinner=document.getElementById("spinner"); spinner.style.display="block";
  try{
    const resp=await fetch("/cotizar",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({inicio,destino,cupon:codigo_cupon})
    });
    const data=await resp.json();
    spinner.style.display="none";
    if(data.error){ alert(data.error); return; }

    const resultadoDiv=document.getElementById("resultado");
    resultadoDiv.style.display="block";

    let html=`<strong>üìç Origen:</strong> ${data.inicio}<br>
              <strong>üìç Destino:</strong> ${data.destino}<br><br>
              <strong>üìè Distancia:</strong> ${data.distancia_km.toFixed(2)} km<br>
              <strong>üíµ Neto:</strong> $${data.neto}<br>`;
    if(data.descuentoValor && data.descuentoTexto){
      html+=`<strong>üéüÔ∏è ${data.descuentoTexto}:</strong> -$${data.descuentoValor}<br>
             <strong>üíµ Neto con descuento:</strong> $${data.netoConDescuento}<br>`;
    }
    html+=`<strong>üßæ IVA:</strong> $${data.iva}<br>
           <strong>üí≥ Total:</strong> <strong>$${data.total}</strong>
           <br><br><em>${obtenerMensajeHoraEstimado()}</em>`;
    resultadoDiv.innerHTML=html;

    // Mostrar campos para cliente
    const campos=document.getElementById("camposCliente");
    campos.style.display="block";

    // WhatsApp
    const telefono="56942325524";
    const mensaje=encodeURIComponent(`Hola, acepto el servicio.\nOrigen: ${data.inicio}\nDestino: ${data.destino}\nDistancia: ${data.distancia_km.toFixed(2)} km\nTotal: $${data.total}`);
    document.getElementById("btnWhatsapp").onclick=()=>window.open(`https://wa.me/${telefono}?text=${mensaje}`,"_blank");

    // Enviar correo (frontend solo ejemplo, backend debe manejar)
    document.getElementById("btnCorreo").onclick=async()=>{
      const nombre=document.getElementById("nombreCliente").value;
      const correo=document.getElementById("correoCliente").value;
      const telefonoCliente=document.getElementById("telefonoCliente").value;
      if(!nombre || !correo || !telefonoCliente){ alert("Completa todos los campos"); return; }
      try{
        await fetch("/enviarCorreo",{method:"POST",headers:{"Content-Type":"application/json"},
          body:JSON.stringify({cliente:{nombre,correo,telefono:telefonoCliente},cotizacion:data})
        });
        alert("Correo enviado correctamente");
      }catch(err){ console.error(err); alert("Error al enviar correo"); }
    }

    // Bot√≥n de pago (por ahora solo alerta)
    document.getElementById("btnPago").onclick=()=>alert("Aqu√≠ se integrar√° WebPay / Transbank");

  }catch(err){ spinner.style.display="none"; console.error(err); alert("Error al cotizar, revisa tu backend"); }
}
</script>
</body>
</html>
