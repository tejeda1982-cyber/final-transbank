<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TuMotoExpress Cotizador</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat center center;
  background-size: 400px;
  opacity: 0.05;
  z-index: -1;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 95%;
  max-width: 420px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.btn-cotizar {
  background: black;
  color: white;
}

.btn-whatsapp {
  background: #25D366;
  color: white;
  display: none;
}

.resultado {
  margin-top: 20px;
  background: #f2f2f2;
  padding: 15px;
  border-radius: 12px;
  font-size: 14px;
  display: none;
}
</style>
</head>

<body>

<div class="container">

<h2>üöÄ Cotiza tu Env√≠o</h2>

<input type="text" id="inicio" placeholder="Direcci√≥n de origen">
<input type="text" id="destino" placeholder="Direcci√≥n de destino">

<button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

<div id="resultado" class="resultado"></div>

<button id="btnWhatsapp" class="btn-whatsapp">Aceptar por WhatsApp</button>

</div>

<script>
async function cotizar() {

  const inicio = document.getElementById("inicio").value;
  const destino = document.getElementById("destino").value;

  const response = await fetch("/cotizar", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ inicio, destino })
  });

  const data = await response.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.style.display = "block";

  resultadoDiv.innerHTML = `
    <strong>üìç Origen:</strong> ${data.inicio}<br>
    <strong>üìç Destino:</strong> ${data.destino}<br><br>
    <strong>üìè Distancia:</strong> ${data.distancia_km.toFixed(2)} km<br>
    <strong>üíµ Neto:</strong> $${data.neto}<br>
    <strong>üßæ IVA:</strong> $${data.iva}<br>
    <strong>üí≥ Total:</strong> <strong>$${data.total}</strong>
  `;

  const telefono = "56942325524"; // REEMPLAZA CON TU NUMERO REAL

  const mensaje = `Hola, acepto el servicio de TuMotoExpress.%0AOrigen: ${data.inicio}%0ADestino: ${data.destino}%0ADistancia: ${data.distancia_km.toFixed(2)} km%0ATotal: $${data.total}`;

  const link = `https://wa.me/${telefono}?text=${mensaje}`;

  const btn = document.getElementById("btnWhatsapp");
  btn.style.display = "block";
  btn.onclick = function() {
    window.open(link, "_blank");
  };

}
</script>

</body>
</html>
