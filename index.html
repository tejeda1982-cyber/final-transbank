<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador TuMotoExpress.cl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}
/* LOGO IZQUIERDO */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-150%, -50%); /* Ajusta este valor para mover m√°s o menos hacia el centro */
  width: 400px;
  height: 400px;
  background: url('logo.png') no-repeat center;
  background-size: contain;
  opacity: 1;
  z-index: -1;
  pointer-events: none;
}

/* LOGO DERECHO */
body::after {
  content: "";
  position: fixed;
  top: 50%;
  right: 50%;
  transform: translate(150%, -50%); /* Ajusta este valor para mover m√°s o menos hacia el centro */
  width: 400px;
  height: 400px;
  background: url('logo.png') no-repeat center;
  background-size: contain;
  opacity: 1;
  z-index: -1;
  pointer-events: none;
}
.container {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  width: 95%;
  max-width: 480px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  text-align: center;
  position: relative;
  z-index: 1;
  margin: 0 20px;
}

h2 { font-size: 28px; margin-bottom: 25px; color: #111; }
input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; transition: all 0.2s; box-sizing: border-box; }
input:focus { border-color: #111; box-shadow: 0 0 8px rgba(0,0,0,0.1); outline: none; }

small { display: block; margin-bottom: 10px; color: #555; font-size: 14px; }

button { width: 100%; padding: 16px; margin-top: 10px; border-radius: 12px; border: none; font-size: 16px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
button:hover { opacity: 0.9; transform: translateY(-1px); }
button:active { transform: translateY(0); }

.btn-cotizar { background: #111; color: white; }
.btn-whatsapp { background: #25D366; color: white; display: none; margin-top: 15px; }
.btn-correo { background: #1a73e8; color: white; display: none; margin-top: 15px; }
.btn-pagar { background: #ff4500; color: white; display: none; margin-top: 15px; }

.resultado {
  margin-top: 20px;
  background: #f2f2f2;
  padding: 18px;
  border-radius: 14px;
  font-size: 15px;
  display: none;
  text-align: left;
  position: relative;
  overflow: hidden;
}

/* Logo tambi√©n en el resultado (opcional) */
.resultado::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 5% center;
  background-size: 80px;
  opacity: 0.1;
  z-index: 0;
}
.resultado::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 95% center;
  background-size: 80px;
  opacity: 0.1;
  z-index: 0;
}

.resultado * { position: relative; z-index: 1; }

.spinner {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #111;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* RESPONSIVE PARA TABLETS */
@media screen and (max-width: 900px) {
  body::before {
    width: 120px;
    height: 120px;
    left: 10px;
  }
  
  body::after {
    width: 120px;
    height: 120px;
    right: 10px;
  }
}

/* RESPONSIVE PARA M√ìVILES */
@media screen and (max-width: 600px) {
  body::before {
    width: 80px;
    height: 80px;
    left: 5px;
    opacity: 0.1;
  }
  
  body::after {
    width: 80px;
    height: 80px;
    right: 5px;
    opacity: 0.1;
  }
  
  .container {
    margin: 0 10px;
    padding: 30px 20px;
  }
}

@media screen and (max-width: 400px) {
  body::before, body::after {
    display: none; /* Ocultar en m√≥viles muy peque√±os */
  }
  
  .container {
    margin: 0 5px;
    padding: 25px 15px;
  }
  
  h2 {
    font-size: 24px;
  }
}
</style>
</head>
<body>

<div class="container">
  <h2>üöÄ Cotizador TuMotoExpress.cl</h2>

  <input type="text" id="inicio" placeholder="Direcci√≥n de origen">
  <input type="text" id="destino" placeholder="Direcci√≥n de destino">
  <input type="text" id="codigoCupon" placeholder="Cup√≥n (opcional)">
  <small>Incluye comuna para mayor precisi√≥n</small>

  <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

  <div class="spinner" id="spinner"></div>
  <div id="resultado" class="resultado"></div>

  <!-- CAMPOS CLIENTE, OCULTOS AL INICIO -->
  <div id="camposCliente" style="display:none;">
    <input type="text" id="nombreCliente" placeholder="Nombre completo">
    <input type="email" id="correoCliente" placeholder="Correo electr√≥nico">
    <input type="tel" id="telefonoCliente" placeholder="Tel√©fono (ej: 912345678)">
    
    <!-- BOT√ìN SOLICITAR SERVICIO -->
    <button id="btnSolicitarServicio" class="btn-whatsapp">üì± Solicitar servicio</button>
    
    <button id="btnEnviarCorreo" class="btn-correo">üìß Enviar cotizaci√≥n por correo</button>
    <button id="btnPagar" class="btn-pagar">üí≥ Pagar con WebPay</button>
  </div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ExvZ0pJBjs37LHwbOcWrUqpxg_V78mk&libraries=places&language=es" defer></script>

<script>
function initAutocomplete() {
  const options = { 
    types: ["geocode", "establishment"], 
    componentRestrictions: { country: "cl" }, 
    fields: ["formatted_address", "geometry", "name"] 
  };
  new google.maps.places.Autocomplete(document.getElementById("inicio"), options);
  new google.maps.places.Autocomplete(document.getElementById("destino"), options);
}
window.onload = initAutocomplete;

function obtenerMensajeHoraEstimado() {
    const ahora = new Date();
    const dia = ahora.getDay();
    const hora = ahora.getHours();
    const minutos = ahora.getMinutes();
    const diasSemana = ["domingo", "lunes", "martes", "mi√©rcoles", "jueves", "viernes", "s√°bado"];
    
    function sumar80Minutos(fecha) { 
        return new Date(fecha.getTime() + 80 * 60000); 
    }

    if (dia >= 1 && dia <= 4 && hora < 9) {
        return `Gracias por cotizar. Estamos fuera de horario, pero podemos gestionar tu servicio para hoy ${diasSemana[dia]} durante la ma√±ana.`;
    }
    if (dia >= 1 && dia <= 5) {
        if (hora >= 9 && (hora < 15 || (hora === 15 && minutos <= 40))) {
            const fechaEstimado = sumar80Minutos(ahora);
            return `Podemos gestionar tu servicio a partir de las ${fechaEstimado.getHours().toString().padStart(2,'0')}:${fechaEstimado.getMinutes().toString().padStart(2,'0')} hrs.`;
        }
    }
    if (dia >= 1 && dia <= 4 && hora > 15) {
        const manana = new Date(ahora); 
        manana.setDate(ahora.getDate() + 1);
        return `Fuera de horario, podemos gestionar tu servicio para ma√±ana ${diasSemana[manana.getDay()]} durante la ma√±ana.`;
    }
    return `Podemos gestionar tu servicio el lunes durante la ma√±ana.`;
}

async function cotizar() {
  const inicio = document.getElementById("inicio").value;
  const destino = document.getElementById("destino").value;
  const codigo_cupon = document.getElementById("codigoCupon").value.trim().toUpperCase();
  
  if (!inicio || !destino) { 
    alert("‚ùå Completa origen y destino"); 
    return; 
  }

  const spinner = document.getElementById("spinner"); 
  spinner.style.display = "block";

  try {
    const response = await fetch("/cotizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inicio, destino, cupon: codigo_cupon })
    });
    
    const data = await response.json();
    spinner.style.display = "none";
    
    if (data.error) { 
      alert("‚ùå " + data.error); 
      return; 
    }

    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display = "block";
    
    // Construir HTML base
    let html = `
      <strong>üìç Origen:</strong> ${data.inicio}<br>
      <strong>üìç Destino:</strong> ${data.destino}<br><br>
      <strong>üìè Distancia:</strong> ${data.distancia_km.toFixed(2)} km<br>
      <strong>üíµ Neto:</strong> $${data.neto.toLocaleString('es-CL')}<br>
    `;
    
    // SOLO mostrar descuento SI realmente hay descuento Y el monto es mayor a 0
    if (data.descuentoValor && data.descuentoValor > 0 && data.descuentoTexto) {
      html += `<strong>üéüÔ∏è ${data.descuentoTexto}:</strong> -$${data.descuentoValor.toLocaleString('es-CL')}<br>`;
      html += `<strong>üíµ Neto con descuento:</strong> $${data.netoConDescuento.toLocaleString('es-CL')}<br>`;
    }
    
    html += `<strong>üßæ IVA:</strong> $${data.iva.toLocaleString('es-CL')}<br>
             <strong>üí≥ Total:</strong> <strong style="font-size: 20px;">$${data.total.toLocaleString('es-CL')}</strong><br><br>
             <em>${obtenerMensajeHoraEstimado()}</em>`;
    
    resultadoDiv.innerHTML = html;

    // Mostrar campos de cliente y botones
    const camposCliente = document.getElementById("camposCliente");
    camposCliente.style.display = "block";

    // Guardar datos de la cotizaci√≥n para usarlos despu√©s
    window.ultimaCotizacion = data;
    window.datosViaje = { inicio, destino, cupon: codigo_cupon };

    // Bot√≥n Solicitar servicio (WhatsApp)
    const telefono = "56942325524";
    const mensaje = encodeURIComponent(`Hola, solicito el servicio de TuMotoExpress.cl.\nC√≥digo de cotizaci√≥n: ${window.codigoCotizacion || 'Pendiente'}\nOrigen: ${data.inicio}\nDestino: ${data.destino}\nDistancia: ${data.distancia_km.toFixed(2)} km\nTotal: $${data.total.toLocaleString('es-CL')}\n${obtenerMensajeHoraEstimado()}`);
    
    const btnSolicitar = document.getElementById("btnSolicitarServicio");
    btnSolicitar.style.display = "block";
    btnSolicitar.onclick = () => window.open(`https://wa.me/${telefono}?text=${mensaje}`, "_blank");

    // Bot√≥n Enviar Correo
    const btnCorreo = document.getElementById("btnEnviarCorreo");
    btnCorreo.style.display = "block";
    btnCorreo.onclick = async () => {
      const nombre = document.getElementById("nombreCliente").value;
      const correo = document.getElementById("correoCliente").value;
      const telefonoC = document.getElementById("telefonoCliente").value;
      
      if (!nombre || !correo || !telefonoC) {
        alert("‚ùå Completa todos los datos del cliente");
        return;
      }
      
      // Validar formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(correo)) {
        alert("‚ùå Ingresa un correo v√°lido");
        return;
      }
      
      // Validar tel√©fono (9 d√≠gitos)
      const telefonoRegex = /^[0-9]{9}$/;
      if (!telefonoRegex.test(telefonoC)) {
        alert("‚ùå Ingresa un tel√©fono v√°lido de 9 d√≠gitos (ej: 912345678)");
        return;
      }
      
      try {
        const response = await fetch("/cotizar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            inicio: window.datosViaje.inicio,
            destino: window.datosViaje.destino,
            cupon: window.datosViaje.cupon,
            nombre, 
            correo, 
            telefono: telefonoC 
          })
        });
        
        const result = await response.json();
        if (result.error) {
          alert("‚ùå Error: " + result.error);
        } else {
          alert("‚úÖ ¬°Correo enviado correctamente! Revisa tu bandeja de entrada.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error al enviar el correo");
      }
    };

    // Bot√≥n Pagar
    const btnPagar = document.getElementById("btnPagar");
    btnPagar.style.display = "block";
    btnPagar.onclick = () => alert("‚è≥ Integraci√≥n WebPay pr√≥ximamente");

  } catch (err) { 
    spinner.style.display = "none"; 
    console.error(err); 
    alert("‚ùå Error al cotizar: " + err.message); 
  }
}
</script>
</body>
</html>
