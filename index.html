<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador TuMotoExpress.cl</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}
/* LOGO IZQUIERDO */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  width: 540px;
  height: 540px;
  background: url('logo.png') no-repeat center;
  background-size: contain;
  opacity: 1;
  z-index: -1;
  pointer-events: none;
}

/* LOGO DERECHO */
body::after {
  content: "";
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  width: 540px;
  height: 540px;
  background: url('logo.png') no-repeat center;
  background-size: contain;
  opacity: 1;
  z-index: -1;
  pointer-events: none;
}
.container {
  background: white;
  padding: 40px 30px;
  border-radius: 20px;
  width: 95%;
  max-width: 480px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  text-align: center;
  position: relative;
  z-index: 1;
  margin: 0 20px;
}

h2 { font-size: 28px; margin-bottom: 25px; color: #111; }
input { width: 100%; padding: 16px; margin: 12px 0; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; transition: all 0.2s; box-sizing: border-box; }
input:focus { border-color: #111; box-shadow: 0 0 8px rgba(0,0,0,0.1); outline: none; }

small { display: block; margin-bottom: 10px; color: #555; font-size: 14px; }

button { width: 100%; padding: 16px; margin-top: 10px; border-radius: 12px; border: none; font-size: 16px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
button:hover { opacity: 0.9; transform: translateY(-1px); }
button:active { transform: translateY(0); }

.btn-cotizar { background: #111; color: white; }
.btn-agregar { background: #4a4a4a; color: white; margin-top: 5px; font-size: 14px; padding: 12px; }
.btn-whatsapp { background: #25D366; color: white; display: none; margin-top: 15px; }
.btn-correo { background: #1a73e8; color: white; display: none; margin-top: 15px; }
.btn-pagar { background: #ff4500; color: white; display: none; margin-top: 15px; }

.resultado {
  margin-top: 20px;
  background: #f2f2f2;
  padding: 18px;
  border-radius: 14px;
  font-size: 15px;
  display: none;
  text-align: left;
  position: relative;
  overflow: hidden;
}

.resultado::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background: url('logo.png') no-repeat 95% center;
  background-size: 160px;
  opacity: 1;
  z-index: 0;
}

.resultado * { position: relative; z-index: 1; }

.spinner {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #111;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Estilos para destinos adicionales */
.destino-adicional {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  background: #f8f9fa;
  padding: 10px;
  border-radius: 8px;
  border-left: 3px solid #ff4500;
}

.destino-adicional input {
  flex: 1;
  margin: 0;
  padding: 12px;
}

.btn-eliminar {
  width: auto;
  padding: 10px 15px;
  margin: 0;
  background: #dc3545;
  color: white;
  font-size: 14px;
}

/* RESPONSIVE PARA TABLETS */
@media screen and (max-width: 900px) {
  body::before {
    width: 120px;
    height: 120px;
    left: 10px;
  }
  
  body::after {
    width: 120px;
    height: 120px;
    right: 10px;
  }
}

/* RESPONSIVE PARA M√ìVILES */
@media screen and (max-width: 600px) {
  body::before {
    width: 80px;
    height: 80px;
    left: 5px;
    opacity: 0.1;
  }
  
  body::after {
    width: 80px;
    height: 80px;
    right: 5px;
    opacity: 0.1;
  }
  
  .container {
    margin: 0 10px;
    padding: 30px 20px;
  }

  .destino-adicional {
    flex-direction: column;
    gap: 5px;
  }

  .btn-eliminar {
    width: 100%;
  }
}

@media screen and (max-width: 400px) {
  body::before, body::after {
    display: none;
  }
  
  .container {
    margin: 0 5px;
    padding: 25px 15px;
  }
  
  h2 {
    font-size: 24px;
  }
}

/* Contenedor de destinos */
#destinosContainer {
  margin: 15px 0;
  max-height: 300px;
  overflow-y: auto;
  padding-right: 5px;
}

/* Scroll personalizado */
#destinosContainer::-webkit-scrollbar {
  width: 5px;
}

#destinosContainer::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}

#destinosContainer::-webkit-scrollbar-thumb {
  background: #ff4500;
  border-radius: 10px;
}
</style>
</head>
<body>

<div class="container">
  <h2>üöÄ Cotizador TuMotoExpress.cl</h2>

  <input type="text" id="inicio" placeholder="Direcci√≥n de origen">
  
  <!-- Contenedor para m√∫ltiples destinos -->
  <div id="destinosContainer">
    <div class="destino-adicional" id="destino-0">
      <input type="text" class="destino-input" placeholder="Direcci√≥n de destino 1">
    </div>
  </div>
  
  <!-- Bot√≥n para agregar m√°s destinos -->
  <button class="btn-agregar" onclick="agregarDestino()">‚ûï Agregar otro destino</button>
  
  <input type="text" id="codigoCupon" placeholder="Cup√≥n (opcional)">
  <small>Incluye comuna para mayor precisi√≥n</small>

  <button class="btn-cotizar" onclick="cotizar()">Cotizar</button>

  <div class="spinner" id="spinner"></div>
  <div id="resultado" class="resultado"></div>

  <!-- CAMPOS CLIENTE, OCULTOS AL INICIO -->
  <div id="camposCliente" style="display:none;">
    <input type="text" id="nombreCliente" placeholder="Nombre completo">
    <input type="email" id="correoCliente" placeholder="Correo electr√≥nico">
    <input type="tel" id="telefonoCliente" placeholder="Tel√©fono (ej: 912345678)">
    
    <!-- BOT√ìN SOLICITAR SERVICIO -->
    <button id="btnSolicitarServicio" class="btn-whatsapp">üì± Solicitar servicio</button>
    
    <button id="btnEnviarCorreo" class="btn-correo">üìß Enviar cotizaci√≥n por correo</button>
    <button id="btnPagar" class="btn-pagar">üí≥ Pagar con WebPay</button>
  </div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7ExvZ0pJBjs37LHwbOcWrUqpxg_V78mk&libraries=places&language=es" defer></script>

<script>
let contadorDestinos = 1;

function initAutocomplete() {
  const options = { 
    types: ["geocode", "establishment"], 
    componentRestrictions: { country: "cl" }, 
    fields: ["formatted_address", "geometry", "name"] 
  };
  
  // Autocomplete para origen
  new google.maps.places.Autocomplete(document.getElementById("inicio"), options);
  
  // Autocomplete para todos los destinos existentes
  document.querySelectorAll('.destino-input').forEach(input => {
    new google.maps.places.Autocomplete(input, options);
  });
}

function agregarDestino() {
  contadorDestinos++;
  
  const container = document.getElementById('destinosContainer');
  const nuevoDestino = document.createElement('div');
  nuevoDestino.className = 'destino-adicional';
  nuevoDestino.id = `destino-${contadorDestinos}`;
  
  nuevoDestino.innerHTML = `
    <input type="text" class="destino-input" placeholder="Direcci√≥n de destino ${contadorDestinos + 1}">
    <button class="btn-eliminar" onclick="eliminarDestino('${contadorDestinos}')">‚úñ</button>
  `;
  
  container.appendChild(nuevoDestino);
  
  // Inicializar autocomplete para el nuevo input
  const options = { 
    types: ["geocode", "establishment"], 
    componentRestrictions: { country: "cl" }, 
    fields: ["formatted_address", "geometry", "name"] 
  };
  new google.maps.places.Autocomplete(nuevoDestino.querySelector('input'), options);
}

function eliminarDestino(id) {
  const elemento = document.getElementById(`destino-${id}`);
  if (elemento && document.querySelectorAll('.destino-adicional').length > 1) {
    elemento.remove();
  } else {
    alert('Debe haber al menos un destino');
  }
}

function obtenerTodosLosDestinos() {
  const destinos = [];
  document.querySelectorAll('.destino-input').forEach(input => {
    if (input.value.trim()) {
      destinos.push(input.value.trim());
    }
  });
  return destinos;
}

function obtenerMensajeHoraEstimado() {
    const ahora = new Date();
    const dia = ahora.getDay();
    const hora = ahora.getHours();
    const minutos = ahora.getMinutes();
    const diasSemana = ["domingo", "lunes", "martes", "mi√©rcoles", "jueves", "viernes", "s√°bado"];
    
    function sumar80Minutos(fecha) { 
        return new Date(fecha.getTime() + 80 * 60000); 
    }

    if (dia >= 1 && dia <= 4 && hora < 9) {
        return `Gracias por cotizar. Estamos fuera de horario, pero podemos gestionar tu servicio para hoy ${diasSemana[dia]} durante la ma√±ana.`;
    }
    if (dia >= 1 && dia <= 5) {
        if (hora >= 9 && (hora < 15 || (hora === 15 && minutos <= 40))) {
            const fechaEstimado = sumar80Minutos(ahora);
            return `Podemos gestionar tu servicio a partir de las ${fechaEstimado.getHours().toString().padStart(2,'0')}:${fechaEstimado.getMinutes().toString().padStart(2,'0')} hrs.`;
        }
    }
    if (dia >= 1 && dia <= 4 && hora > 15) {
        const manana = new Date(ahora); 
        manana.setDate(ahora.getDate() + 1);
        return `Fuera de horario, podemos gestionar tu servicio para ma√±ana ${diasSemana[manana.getDay()]} durante la ma√±ana.`;
    }
    return `Podemos gestionar tu servicio el lunes durante la ma√±ana.`;
}

async function cotizar() {
  const inicio = document.getElementById("inicio").value;
  const destinos = obtenerTodosLosDestinos();
  const codigo_cupon = document.getElementById("codigoCupon").value.trim().toUpperCase();
  
  if (!inicio) { 
    alert("‚ùå Completa la direcci√≥n de origen"); 
    return; 
  }
  
  if (destinos.length === 0) { 
    alert("‚ùå Agrega al menos un destino"); 
    return; 
  }

  const spinner = document.getElementById("spinner"); 
  spinner.style.display = "block";

  try {
    const response = await fetch("/cotizar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inicio, destinos, cupon: codigo_cupon })
    });
    
    const data = await response.json();
    spinner.style.display = "none";
    
    if (data.error) { 
      alert("‚ùå " + data.error); 
      return; 
    }

    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display = "block";
    
    // üî¥ CORREGIDO: Usar data.tramos en lugar de data.destinos
    let html = `
      <strong>üìç Origen:</strong> ${data.origen}<br>
      <strong>üìç Tramos:</strong><br>
    `;
    
    // Mostrar cada tramo
    data.tramos.forEach((tramo, index) => {
      html += `
        <div style="background:#f9f9f9; padding:8px; margin:5px 0; border-left:3px solid #ff4500;">
          <strong>Tramo ${index + 1}:</strong> ${tramo.desde} ‚Üí ${tramo.direccion}<br>
          üìè ${tramo.distancia_km.toFixed(2)} km | ‚è±Ô∏è ${tramo.tiempo_minutos} min | üí∞ $${tramo.precio.toLocaleString('es-CL')}
        </div>
      `;
    });
    
    html += `<br><strong>üìè Distancia total:</strong> ${data.distancia_total_km.toFixed(2)} km<br>
             <strong>‚è±Ô∏è Tiempo total estimado:</strong> ${data.tiempo_total_minutos} min<br><br>
             <strong>üíµ Neto:</strong> $${data.neto.toLocaleString('es-CL')}<br>
    `;
    
    // SOLO mostrar descuento SI realmente hay descuento
    if (data.descuentoValor && data.descuentoValor > 0 && data.descuentoTexto) {
      html += `<strong>üéüÔ∏è ${data.descuentoTexto}:</strong> -$${data.descuentoValor.toLocaleString('es-CL')}<br>`;
      html += `<strong>üíµ Neto con descuento:</strong> $${data.netoConDescuento.toLocaleString('es-CL')}<br>`;
    }
    
    html += `<strong>üßæ IVA:</strong> $${data.iva.toLocaleString('es-CL')}<br>
             <strong>üí≥ Total:</strong> <strong style="font-size: 20px;">$${data.total.toLocaleString('es-CL')}</strong><br><br>
             <em>${obtenerMensajeHoraEstimado()}</em>`;
    
    resultadoDiv.innerHTML = html;

    // Mostrar campos de cliente y botones
    const camposCliente = document.getElementById("camposCliente");
    camposCliente.style.display = "block";

    // Guardar datos de la cotizaci√≥n para usarlos despu√©s
    window.ultimaCotizacion = data;
    window.datosViaje = { inicio, destinos, cupon: codigo_cupon };

    // Bot√≥n Solicitar servicio (WhatsApp)
    const telefono = "56942325524";
    
    // Crear mensaje con m√∫ltiples tramos
    let mensajeTramos = '';
    data.tramos.forEach((tramo, index) => {
      mensajeTramos += `\nTramo ${index + 1}: ${tramo.desde} ‚Üí ${tramo.direccion} (${tramo.distancia_km.toFixed(2)} km - $${tramo.precio.toLocaleString('es-CL')})`;
    });
    
    const mensaje = encodeURIComponent(`Hola, solicito el servicio de TuMotoExpress.cl.\nC√≥digo de cotizaci√≥n: ${data.codigoCotizacion || 'Pendiente'}\nOrigen: ${data.origen}${mensajeTramos}\nDistancia total: ${data.distancia_total_km.toFixed(2)} km\nTiempo total: ${data.tiempo_total_minutos} min\nTotal: $${data.total.toLocaleString('es-CL')}\n${obtenerMensajeHoraEstimado()}`);
    
    const btnSolicitar = document.getElementById("btnSolicitarServicio");
    btnSolicitar.style.display = "block";
    btnSolicitar.onclick = () => window.open(`https://wa.me/${telefono}?text=${mensaje}`, "_blank");

    // Bot√≥n Enviar Correo
    const btnCorreo = document.getElementById("btnEnviarCorreo");
    btnCorreo.style.display = "block";
    btnCorreo.onclick = async () => {
      const nombre = document.getElementById("nombreCliente").value;
      const correo = document.getElementById("correoCliente").value;
      const telefonoC = document.getElementById("telefonoCliente").value;
      
      if (!nombre || !correo || !telefonoC) {
        alert("‚ùå Completa todos los datos del cliente");
        return;
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(correo)) {
        alert("‚ùå Ingresa un correo v√°lido");
        return;
      }
      
      const telefonoRegex = /^[0-9]{9}$/;
      if (!telefonoRegex.test(telefonoC)) {
        alert("‚ùå Ingresa un tel√©fono v√°lido de 9 d√≠gitos");
        return;
      }
      
      try {
        const response = await fetch("/enviar-correo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            nombre, 
            correo, 
            telefono: telefonoC,
            cotizacion: window.ultimaCotizacion
          })
        });
        
        const result = await response.json();
        if (result.error) {
          alert("‚ùå Error: " + result.error);
        } else {
          alert("‚úÖ ¬°Correo enviado correctamente!");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Error al enviar el correo");
      }
    };

    // Bot√≥n Pagar
    const btnPagar = document.getElementById("btnPagar");
    btnPagar.style.display = "block";
    btnPagar.onclick = () => alert("‚è≥ Integraci√≥n WebPay pr√≥ximamente");

  } catch (err) { 
    spinner.style.display = "none"; 
    console.error(err); 
    alert("‚ùå Error al cotizar: " + err.message); 
  }
}

// Reiniciar autocomplete cuando se carga la p√°gina
window.onload = function() {
  initAutocomplete();
};
</script>
</body>
</html>
