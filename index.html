<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador TuMotoExpress.cl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      color: #111;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-cotizar {
      background: #111;
      color: white;
    }

    .btn-cotizar:hover:not(:disabled) {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-email {
      background: #667eea;
      color: white;
    }

    .btn-email:hover:not(:disabled) {
      background: #5568d3;
    }

    .btn-pagar {
      background: #2e86de;
      color: white;
    }

    .btn-pagar:hover:not(:disabled) {
      background: #1e6fb0;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      text-align: left;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #111;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }

    .resultado {
      background: #f0f4ff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: left;
      border-left: 4px solid #667eea;
    }

    .resultado p {
      margin: 8px 0;
      color: #333;
    }

    .error {
      background: #ffe0e0;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
      border-left: 4px solid #c00;
    }

    .success {
      background: #e0ffe0;
      color: #0a0;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      display: none;
      border-left: 4px solid #0a0;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .close-btn:hover {
      color: #111;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸš€ Cotizador TuMotoExpress.cl</h2>
    
    <div class="error" id="errorMain"></div>

</html>
